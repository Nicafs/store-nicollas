<header class="fixed">
  <div class="header-content">
    <div class="container">
      <div class="logo-container">
          <a href="/" class="logo"></a>
      </div>

      <div class="header-search-box">
          <div class="search-box">
              <form action="/busca" id="searchForm">
                  <mat-icon matSuffix class="search-icon">search</mat-icon>
                  <input type="text"  aria-label="Campo de busca" placeholder="Buscar Ofertas" name="search">
              </form> 
          </div>
          <button mat-raised-button type="submit" class="search-submit btn primary">
              <mat-icon>search</mat-icon>
          </button>
      </div>
  
      <div class="header-right">
        <div id="user-container">
          <button mat-button [matMenuTriggerFor]="menuUser">Entrar</button>
          <mat-menu #menuUser="matMenu">
              <button mat-menu-item>Cadastre-se</button>
              <mat-divider></mat-divider>
              <button mat-menu-item>Entrar</button>
          </mat-menu>
        </div>

        <div id="cart-container">
          <button mat-button [matMenuTriggerFor]="menuCart"><mat-icon>shopping_cart</mat-icon></button>
          <mat-menu #menuCart="matMenu">
            <p>Carrinho</p>
            <mat-divider></mat-divider>
            <div class="empty-cart">
                <p class="cart-title">Seu carrinho est√° vazio</p>
                <span class="cart-description">Escolha uma oferta agora mesmo e aproveite!</span>
            </div>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</header>

<section id="app-main">
  <router-outlet></router-outlet>
</section>
