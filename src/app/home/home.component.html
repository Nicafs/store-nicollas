<div id="homeComponent">

    <header id="header" class="container-fluid">
      <nav id="topBar" class="navbar navbar-expand-md">
      </nav>
    </header>
  
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-lg-3" *ngFor="let item of itens">
                
                <mat-card class="card-product">
                    <div class="list-item-img">
                        <img mat-card-image [src]="item.image.url" [alt]="item.title" class="thumbnail zoom">
                    </div>

                    <mat-card-header>
                        <mat-card-title class="list-item-title">{{item.title}}</mat-card-title>
                    </mat-card-header>
                    
                    <mat-card-content>
                        <p>{{item.price | currency:'BRL':'symbol':'1.2-3'}}</p>
                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-button routerLink="/product">COMPRAR</button>
                    </mat-card-actions>

                </mat-card>

            </div>
        </div>
    </div>   

</div>
